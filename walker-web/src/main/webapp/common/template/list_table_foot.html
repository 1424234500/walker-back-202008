 <!--      
 
 使用时嵌入html
	<ng-include  src="'common/template/list_table_foot.html'"></ng-include>
	
依赖
	$scope.page		分页参数
	$scope.list			翻页时调用
	
 -->

<tfoot>
    <tr>
        <td colspan="998" >
            <center>
    <!-- 
    int shownum = defaultshownum;//每页数量
    int nowpage = 1;    //当前页码
    int pagenum = 0;    //总页数
    String ORDER;   //排序 id desc
    -->
     
<button class="btn page" ng-click="page.nowpage=1;  list();"><<</button>
<button class="btn page" ng-click="page.nowpage=page.nowpage > 1 ? (page.nowpage-1) : 1;  list();"><</button>

<span  ng-repeat="item in pages track by $index">
    <button  class="page-{{item == page.nowpage}}" ng-click="page.nowpage=item;  list();">{{item}} </button>
</span>

<button class="btn page" ng-click="page.nowpage=((page.nowpage+1) > page.pagenum ? page.pagenum : (page.nowpage+ 1));  list(); ">></button>
<button class="btn page" ng-click="page.nowpage=page.pagenum;  list();">>></button>
当前第 
<input type="text"  style="width:40px;" ng-model="page.nowpage" ng-keydown="keydown($event);" />
/
{{page.pagenum}}页
每页显示  
<input style="width: 40px;" type="text" ng-model="page.shownum" ng-keydown="page.nowpage=1;keydown($event);"
/><!--修改显示条数后显示第一页-->
条，共{{page.num}}条
<input type="hidden" style="width:0px;height:0px;" value="{{page.ORDER}}"/>
           

        </center>
        </td>
    </tr>
</tfoot>
