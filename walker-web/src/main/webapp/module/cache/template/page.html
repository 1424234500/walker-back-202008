<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3>
                {{mName}}管理
            </h3>  
      
  
<div class="panel panel-info"> 

    <div class="navbar-form navbar-left" >
    <input  style="width:16%; margin-right: 5px;" class="form-control"
                ng-model="search['URL']"
                ng-keydown="keydown($event);"
                placeholder="URL"
        >
        <input  style="width:16%; margin-right: 5px;" class="form-control"
                ng-repeat="item in showCols track by $index"
                ng-model="search[item]"
                ng-keydown="keydown($event);"
                placeholder="{{item}}"
        >
        <button class="btn" ng-click="list()" >查询</button>
        <button class="btn" ng-click="clear()" >清空</button>
        <button class="btn" ng-click="add()" >添加</button>
    </div>
    <div class="clear"/>

    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr class="colorChromeTitle">
                <th> No. </th>
                <th class="hand" ng-repeat="item in showCols track by $index" ng-click="changeOrder(item)" ng-class="{dropup:order === ''}">
                    {{item}}
                    <span ng-show="orderType==item" ng-class="{orderColor:orderType === item}" class="caret"></span>
                </th>

                <th> UPDATE </th>
                <th> DELETE </th>
            </tr>
            </thead>

            <tbody>
                <tr class="" ng-click="back()">
                    <td>丄</td>
                    <td colspan="{{showCols.length + 3}}">上级目录</td>
                </tr>
<!-- filter:search -->
	        <tr ng-class="{'colorLevel2':item['TYPE']==2,'colorLevel1':item['TYPE']==1,}"
					ng-repeat="item in httplist | mapSearch:search | orderBy:sort.order + sort.orderCol"  
                    ng-click="detail(item)"
             > 
	                <td class="colorChromeTitle sizeNum">{{$index + 1}}</td>
	                <td ng-class="{colorChromeTitle:sort.orderCol === name}" style="max-width: 30%;"
	                        ng-repeat="name in showCols track by $index"
	                        title="{{item[name]}}">{{item[name]}}</td>
	                <td style="max-width: 10%;">
	                    <a ng-click="update(item, $event)" class="abtn" > 修改</a>
	                </td>
	                <td style="max-width: 10%;">
	                    <a ng-click="delete(item[cols[0]])" class="abtn" > 删除</a>
	                </td>
	            </tr>
	            <tr>
	                <td class="info">Statics</td>
	                <td  ng-repeat="key in showCols track by $index">{{sums[key]}}</td>
	                <td></td>
	                <td></td>
	            </tr>
            </tbody>
        </table>
        <!--table foot ppp-->
        <ng-include  src="'common/template/list_table_foot.html'"></ng-include>
    </div>









</div>
