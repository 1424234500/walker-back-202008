
<div class="panel-body">
    <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-left"  >
            <fieldset>
                <table class="table table-hover">
                    <tr ng-repeat="item in cols track by $index">
                        <td>
                            <label>{{item}}</label>
                        </td>
                        <td>
                            <input type="text" ng-model="httpget[item]" class="form-control"/> <br>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
    
<div class="panel-footer">
    <button ng-click="submit()"  class="btn">提交</button>
    <button ng-click="list()" class="btn">关闭</button>
</div>
