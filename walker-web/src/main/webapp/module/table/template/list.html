
<div class="navbar-form navbar-left" > 
    <input ng-repeat="item in showCols track by $index" ng-model="search[item]" ng-keydown="keydown($event);" placeholder="{{item}}" style="width:140px; margin-right: 5px;" class="form-control">        
    <button class="btn" ng-click="list()" >查询</button> 
    <button class="btn" ng-click="goAdd()" >添加</button> 
</div> 
<div class="clear"/>


 <div class="panel-body">
        <table class="table table-hover">
            <thead>
	            <tr class="colorChromeTitle">
	                <th> No. </th>
	                <th class="hand" ng-repeat="item in showCols track by $index" ng-click="changeOrder(item)" ng-class="{dropup:sort.order === ''}">
	                    {{item}}
	                    <span ng-show="sort.orderCol==item" ng-class="{orderColor:sort.orderCol === item}" class="caret"></span>
	                </th>
	                <th> UPDATE </th>
	                <th> DELETE </th>
	            </tr>
            </thead> 
	        <tbody> 
	        <!-- filter:search -->
	        <tr ng-class="{'colorLevel2':item['TYPE']==2,'colorLevel1':item['TYPE']==1,}"
					ng-repeat="item in httplist | mapSearch:search | orderBy:sort.order + sort.orderCol"  
                    ng-click="detail(item)"
             > 
	                <td class="colorChromeTitle">{{$index + 1}}</td>
	                <td ng-class="{colorChromeTitle:sort.orderCol === name}" style="max-width: 30%;"
	                        ng-repeat="name in showCols track by $index"
	                        title="{{item[name]}}">{{item[name]}}</td>
	                <td style="max-width: 10%;">
	                    <a ng-click="goUpdate(item[cols[0]])" class="abtn" > 修改</a>
	                </td>
	                <td style="max-width: 10%;">
	                    <a ng-click="delete(item[cols[0]])" class="abtn" > 删除</a>
	                </td>
	            </tr>
	            <tr>
	                <td class="info">Statics</td>
	                <td  ng-repeat="key in showCols track by $index">{{sums[key]}}</td>
	                <td></td>
	                <td></td>
	            </tr>
	        </tbody>
	    </table>  

       <ng-include  src="'common/template/list_table_foot.html'"></ng-include>

 
</div>
